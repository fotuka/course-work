<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета рабочего времени сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>

    <header>
        <h1>Система учета рабочего времени сотрудников</h1>
    </header>

    <div class="container">
        <button class="btn" onclick="promptForCheckIn()">Отметить приход</button>
        <button class="btn" onclick="promptForCheckOut()">Отметить уход</button>
        <button class="btn" onclick="promptForAddEmployee()">Добавить сотрудника</button>
        <button class="btn" onclick="promptForRemoveEmployee()">Удалить сотрудника</button>

        <!-- Форма для отметки прихода сотрудника -->
        <div id="checkInForm" style="display: none;">
            <label for="employeeName">Выберите сотрудника:</label>
            <select id="employeeName">
                <!-- Здесь будет список сотрудников-->
            </select>
            <button class="btn" onclick="checkIn()">Подтвердить</button>
        </div>

        <!-- Форма для отметки ухода сотрудника -->
        <div id="checkOutForm" style="display: none;">
            <label for="employeeNameOut">Выберите сотрудника:</label>
            <select id="employeeNameOut">
                <!-- Здесь будет список сотрудников, которым отметили приход -->
            </select>
            <button class="btn" onclick="checkOut()">Подтвердить уход</button>
        </div>

        <!-- Форма для добавления сотрудника -->
        <div id="addEmployeeForm" style="display: none;">
            <input type="text" id="newEmployeeName" placeholder="Введите ФИО сотрудника" />
            <button class="btn" onclick="addEmployee()">Добавить</button>
        </div>

        <!-- Форма для удаления сотрудника -->
        <div id="removeEmployeeForm" style="display: none;">
            <label for="employeeToRemove">Выберите сотрудника для удаления:</label>
            <select id="employeeToRemove"></select>
            <button class="btn" onclick="removeEmployee()">Удалить</button>
        </div>

        <table id="timeLog">
            <thead>
                <tr>
                    <th>Сотрудник</th>
                    <th>Дата</th>
                    <th>Время прихода</th>
                    <th>Время ухода</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут отображаться записи -->
            </tbody>
        </table>
    </div>
    <script src="src/main.js" type="module"></script>
</body>

</html>

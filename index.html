<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета рабочего времени сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>

    <header>
        <h1>Система учета рабочего времени сотрудников</h1>
    </header>

    <div class="container">
        <button class="btn" onclick="promptForCheckIn()">Отметить приход</button>
        <button class="btn" onclick="promptForCheckOut()">Отметить уход</button>
        <button class="btn" onclick="promptForAddEmployee()">Добавить сотрудника</button>
        <button class="btn" onclick="promptForRemoveEmployee()">Удалить сотрудника</button>

        <!-- Форма для отметки прихода сотрудника -->
        <div id="checkInForm" style="display: none;">
            <label for="employeeName">Выберите сотрудника:</label>
            <select id="employeeName">
                <!-- Здесь будет список сотрудников-->
            </select>
            <button class="btn" onclick="checkIn()">Подтвердить</button>
        </div>

        <!-- Форма для отметки ухода сотрудника -->
        <div id="checkOutForm" style="display: none;">
            <label for="employeeNameOut">Выберите сотрудника:</label>
            <select id="employeeNameOut">
                <!-- Здесь будет список сотрудников, которым отметили приход -->
            </select>
            <button class="btn" onclick="checkOut()">Подтвердить уход</button>
        </div>

        <!-- Форма для добавления сотрудника -->
        <div id="addEmployeeForm" style="display: none;">
            <input type="text" id="newEmployeeName" placeholder="Введите ФИО сотрудника" />
            <button class="btn" onclick="addEmployee()">Добавить</button>
        </div>

        <!-- Форма для удаления сотрудника -->
        <div id="removeEmployeeForm" style="display: none;">
            <label for="employeeToRemove">Выберите сотрудника для удаления:</label>
            <select id="employeeToRemove"></select>
            <button class="btn" onclick="removeEmployee()">Удалить</button>
        </div>

        <table id="timeLog">
            <thead>
                <tr>
                    <th>Сотрудник</th>
                    <th>Дата</th>
                    <th>Время прихода</th>
                    <th>Время ухода</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут отображаться записи -->
            </tbody>
        </table>
    </div>

    <script>
        const checkInForm = document.getElementById('checkInForm');
        const checkOutForm = document.getElementById('checkOutForm');
        const addEmployeeForm = document.getElementById('addEmployeeForm');
        const removeEmployeeForm = document.getElementById('removeEmployeeForm')
        let checkedInEmployees = [];
        let allEmployees = []; // Массив всех сотрудников

        function promptForCheckIn() {
            if (checkInForm.style.display == 'block') {
                checkInForm.style.display = 'none';
                return;
            }
            else {
                if (checkOutForm.style.display == 'block') {
                    checkOutForm.style.display = 'none';
                }
                if (addEmployeeForm.style.display == 'block') {
                    addEmployeeForm.style.display = 'none';
                }
                if (removeEmployeeForm.style.display == 'block') {
                    removeEmployeeForm.style.display = 'none';
                }
                checkInForm.style.display = 'block';
            }
        }

        function promptForCheckOut() {
            if (checkOutForm.style.display == 'block') {
                checkOutForm.style.display = 'none';
            }
            else {
                if (checkInForm.style.display == 'block') {
                    checkInForm.style.display = 'none';
                }
                if (addEmployeeForm.style.display == 'block') {
                    addEmployeeForm.style.display = 'none';
                }
                if (removeEmployeeForm.style.display == 'block') {
                    removeEmployeeForm.style.display = 'none';
                }
                const select = document.getElementById('employeeNameOut');
                select.innerHTML = '';

                // Заполняем список только теми сотрудниками, которые отметили приход
                checkedInEmployees.forEach(function (employee) {
                    const option = document.createElement('option');
                    option.value = employee;
                    option.textContent = employee;
                    select.appendChild(option);
                });
                checkOutForm.style.display = 'block';
            }
        }

        function promptForAddEmployee() {
            if (addEmployeeForm.style.display == 'block') {
                addEmployeeForm.style.display = 'none';
            }
            else {
                if (checkOutForm.style.display == 'block') {
                    checkOutForm.style.display = 'none';
                }
                if (checkInForm.style.display == 'block') {
                    checkInForm.style.display = 'none';
                }
                if (removeEmployeeForm.style.display == 'block') {
                    removeEmployeeForm.style.display = 'none';
                }
                addEmployeeForm.style.display = 'block';
            }            
        }

        function promptForRemoveEmployee() {
            if (removeEmployeeForm.style.display == 'block') {
                removeEmployeeForm.style.display = 'none';
            }
            else {
                if (checkOutForm.style.display == 'block') {
                    checkOutForm.style.display = 'none';
                }
                if (checkInForm.style.display == 'block') {
                    checkInForm.style.display = 'none';
                }
                if (addEmployeeForm.style.display == 'block') {
                    addEmployeeForm.style.display = 'none';
                }
                const select = document.getElementById('employeeToRemove');
                select.innerHTML = '';

                // Заполняем список сотрудников
                allEmployees.forEach(function (employee) {
                    const option = document.createElement('option');
                    option.value = employee;
                    option.textContent = employee;
                    select.appendChild(option);
                });
                removeEmployeeForm.style.display = 'block';
            }
        }

        function checkIn() {
            var employeeName = document.getElementById('employeeName').value;
            var timeLog = document.getElementById('timeLog');
            var currentTime = new Date().toLocaleTimeString();
            var currentDate = new Date().toLocaleDateString();

            // Добавляем запись в таблицу
            timeLog.innerHTML += '<tr><td>' + employeeName + '</td><td>' + currentDate + '</td><td>' + currentTime + '</td><td>---</td></tr>';

            // Добавляем запись в массив
            checkedInEmployees.push(employeeName);

            // Скрываем форму
            checkInForm.style.display = 'none';
        }

        function checkOut() {
            const employeeNameOut = document.getElementById('employeeNameOut').value;
            const timeLog = document.getElementById('timeLog');
            const currentTime = new Date().toLocaleTimeString();

            // Находим строку сотрудника и добавляем время ухода
            const rows = timeLog.getElementsByTagName('tr');
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.cells[0].textContent === employeeNameOut) {
                    row.cells[3].textContent = currentTime;
                    break;
                }
            }

            // Скрыть форму для ухода
            checkOutForm.style.display = 'none';

            // Удаляем сотрудника из массива checkedInEmployees
            const index = checkedInEmployees.indexOf(employeeNameOut);
            if (index > -1) {
                checkedInEmployees.splice(index, 1);
            }
        }

        function addEmployee() {
            const newEmployeeName = document.getElementById('newEmployeeName').value.trim();
            if (newEmployeeName && allEmployees.indexOf(newEmployeeName) === -1) {
                allEmployees.push(newEmployeeName);
                // Очищаем поле ввода для следующего ввода
                document.getElementById('newEmployeeName').value = '';
                // Скрываем форму добавления сотрудника
                document.getElementById('addEmployeeForm').style.display = 'none';
                updateEmployeeList();
            } else {
                alert('Введите уникальное ФИО сотрудника.');
            }
        }

        function updateEmployeeList() {
            // Обновляем список сотрудников в форме прихода
            const select = document.getElementById('employeeName');
            select.innerHTML = '';
            allEmployees.forEach(function (employee) {
                const option = document.createElement('option');
                option.value = employee;
                option.textContent = employee;
                select.appendChild(option);
            });
        }

        function removeEmployee() {
            const select = document.getElementById('employeeToRemove');
            const employeeName = select.value;
            const index = allEmployees.indexOf(employeeName);
            if (index > -1) {
                allEmployees.splice(index, 1);
                checkedInEmployees = checkedInEmployees.filter(e => e !== employeeName);
                updateEmployeeList();

                // Обновляем таблицу (удаляем строку сотрудника)
                const timeLog = document.getElementById('timeLog');
                const rows = timeLog.querySelectorAll('tr');
                rows.forEach(row => {
                    if (row.cells[0] && row.cells[0].textContent === employeeName) {
                        timeLog.removeChild(row);
                    }
                });

                // Скрываем форму удаления сотрудника
                removeEmployeeForm.style.display = 'none';
            }
        }
    </script>

</body>

</html>

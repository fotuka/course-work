<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Система учета рабочего времени сотрудников</title>
</head>

<body>

    <header>
        <h1>Система учета рабочего времени сотрудников</h1>
    </header>

    <div class="container">
        <button id="checkInBtn" class="btn">Отметить приход</button>
        <button id="checkOutBtn" class="btn">Отметить уход</button>
        <button id="addEmployeeBtn" class="btn">Добавить сотрудника</button>
        <button id="removeEmployeeBtn" class="btn">Удалить сотрудника</button>

        <!-- Форма для отметки прихода сотрудника -->
        <div id="checkInForm" style="display: none;">
            <label for="employeeName">Выберите сотрудника:</label>
            <select id="employeeName">
                <!-- Здесь будет список сотрудников-->
            </select>
            <button id="checkInBtnInsideForm" class="btn">Подтвердить</button>
        </div>

        <!-- Форма для отметки ухода сотрудника -->
        <div id="checkOutForm" style="display: none;">
            <label for="employeeNameOut">Выберите сотрудника:</label>
            <select id="employeeNameOut">
                <!-- Здесь будет список сотрудников, которым отметили приход -->
            </select>
            <button id="checkOutBtnInsideForm" class="btn">Подтвердить уход</button>
        </div>

        <!-- Форма для добавления сотрудника -->
        <div id="addEmployeeForm" style="display: none;">
            <input type="text" id="newEmployeeName" placeholder="Введите ФИО сотрудника" />
            <button id="addEmployeeBtnInsideForm" class="btn">Добавить</button>
        </div>

        <!-- Форма для удаления сотрудника -->
        <div id="removeEmployeeForm" style="display: none;">
            <label for="employeeToRemove">Выберите сотрудника для удаления:</label>
            <select id="employeeToRemove"></select>
            <button id="removeEmployeeBtnInsideForm" class="btn">Удалить</button>
        </div>

        <table id="timeLog">
            <thead>
                <tr>
                    <th>Сотрудник</th>
                    <th>Дата</th>
                    <th>Время прихода</th>
                    <th>Время ухода</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут отображаться записи -->
            </tbody>
        </table>

        <!-- Раздел для статистики сотрудников -->
        <div id="employeeStatistics" style="display: block;">
            <h2>Статистика по сотрудникам</h2>
            <table id="statisticsTable">
                <thead>
                    <tr>
                        <th>Сотрудник</th>
                        <th>Отработанное время за месяц</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Здесь будут отображаться данные статистики -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="src/main.js" type="module"></script>
</body>

</html>
